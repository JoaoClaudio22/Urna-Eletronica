<!DOCTYPE html>
<html lang="pt-Br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Urna Eletronica</title>
    </head>
    
    <body>
        <div class="urna">
            <div class="tela">
                <div class="d-1">
                    <div class="d1-left">
                        <div class="d-1-1">
                            <span>Seu voto para</span>
                        </div>

                        <div class="d-1-2">
                            <span>VEREADOR</span>
                        </div>

                        <div class="d-1-3">
                            <div class="num"></div>
                            <div class="num"></div>
                        </div>
                        <div class="d-1-4">
                            Nome: <br>
                            Partido: <br>
                            Vice-Prefeito: 
                        </div>
                    </div>
                    
                    <div class="d1-right">
                        <div class="d1-image">
                            <img src="image/prefeito84.png" alt="">
                            Prefeito
                        </div>
                        <div class="d1-image small">
                            <img src="image/Vice84.png" alt="">
                            Vice-prefeito
                        </div>
                    </div>
                </div>

                <div class="d-2">
                    Aperte a tela: <br>
                    CONFIRMA para CONFIRMAR o voto <br>
                    CORRIGE para REINICIAR o voto 
                </div>
            </div>

            <div>
                <div class="logo-justica">JUSTIÇA ELEITORAL</div>
                <div class="teclado">
                    <div class="botoes-fileira">
                        <div class="btn-num">1</div>
                        <div class="btn-num">2</div>
                        <div class="btn-num">3</div>
                    </div>
                    <div class="botoes-fileira">
                        <div class="btn-num">4</div>
                        <div class="btn-num">5</div>
                        <div class="btn-num">6</div>
                    </div>
                    <div class="botoes-fileira">
                        <div class="btn-num">7</div>
                        <div class="btn-num">8</div>
                        <div class="btn-num">9</div>
                    </div>
                    <div class="botoes-fileira">
                        <div class="btn-num">0</div>
                    </div>
                    <div class="botoes-fileira">
                        <div class="btn-branco ">
                            BRANCO
                        </div>
                        <div class="btn-corrige ">
                            CORRIGE
                        </div>
                        <div class="btn-confirma">
                            CONFIRMA
                        </div>
                    </div>
                </div>
            </div>
            <button onclick="location.reload()" class="btnFinal">Nova simulação</button>
        </div>    

        
        <script src="etapas.js"></script>
        <script src="script.js"></script>
    </body>

   
</html>
